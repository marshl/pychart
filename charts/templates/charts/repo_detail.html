{% extends 'charts/base.html' %}

{% block content %}
<div class="repo">
    <div class="date">Date:
        {{ repo.created_date}}
    </div>
    <h1>{{ repo.title }}</h1>
    <p>{{ repo.path }}</p>
    <a href="{% url 'repo_reload' pk=repo.pk %}">Load Commits</a>
    <a href="{% url 'repo_reset' pk=repo.pk %}">Reset Commits</a>
</div>
{% endblock %}
